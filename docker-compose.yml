version: "3.9"
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: makemoney
      POSTGRES_USER: makemoney
      POSTGRES_PASSWORD: makemoney
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./server
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://makemoney:makemoney@db:5432/makemoney
      JWT_SECRET: change-me
      OPENAI_API_KEY: change-me
    ports:
      - "3000:3000"

  frontend:
    build: ./client
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  db_data:
